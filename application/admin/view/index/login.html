<!DOCTYPE html>
{include file='public/head' /}
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="assets/img/logo-invoice.png" />
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">        
                <div class="panel-body">
                        <h5>Enter Details to Login</h5>
                        <form role="form" method="post" action="{:url('Index/dologin')}">
                            <br />
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                <input name='email' type="text" class="form-control" placeholder="你的邮箱" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input name='pwd' type="password" class="form-control"  placeholder="你的密码" />
                            </div>
                        
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="checkbox" /> Remember me
                                </label>
                                <span class="pull-right">
                                        <a href="index.html" >Forget password ? </a> 
                                </span>
                            </div>
                            <!-- <a href="index.html" class="btn btn-primary ">Login Now</a> -->
                            <button class='btn btn-primary'>登录</button>
                        </form>
                        <hr />
                        Not register ? <a href="index.html" >click here </a> or go to <a href="index.html">Home</a>
                    </form> 
                </div>      
            </div>
        </div>
    </div>
</body>
</html>
