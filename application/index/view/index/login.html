<!DOCTYPE html>
<html>
<head>
{include file='public/css' /}
</head>
<body>
<div class="form-w3ls">
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">登录</a></li>
		<li class="tab"><a href="#signup-agile">注册</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="{:url('Index/dologin')}" method="post">		
				<p class="header">邮箱号</p>
				<input type="text" name="email" placeholder="邮箱号">	
				<p class="header">密码</p>
				<input type="password" name="pwd" placeholder="密码">
				<input type="submit" class="sign-in" value="登录">
				<ul class="links">
					<li class="pass-w3ls"><a href="#">忘记密码</a></li>
				</ul>
			</form>
		</div>
		<div id="signup-agile">   
			<form action="{:url('Index/doRegist')}" method="post">
				<p class="header">昵称</p>
				<input type="text" name="name"  placeholder="昵称" required />

				<p class="header">邮箱号</p>
				<input type="email" name="email" placeholder="邮箱号" required />
				
				<p class="header">密码</p>
				<input type="password" name="pwd"  placeholder="密码" required />
				
				<p class="header">确认密码</p>
				<input type="password" name="rpwd"  placeholder="确认密码" required />
				
				<input type="submit" class="register" value="注册">
			</form>
		</div> 
    </div>
</div> 
</body>
</html>
{include file='public/js' /}
